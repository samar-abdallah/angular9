<div class="container">
  <h2>Bordered Table</h2>
  <p>The .table-bordered class adds borders to a table:</p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Age</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of objUsers">
        <td><a  href='.#' [routerLink]="['/single', user.id]">{{user.name}}</a></td>
        <td>{{user.age}}</td>
      </tr>
    </tbody>
  </table>
</div>
